<body>
    <header>
        <nav class="header-nav">
            <div class="logo-container"> 
                <a href="index.html"><img src="imagenes/logo.png" width="45%"></a> 
            </div>
            <div class="buscador-container">
                <input type="search" class="form-control" name="s" id="" placeholder="Buscar producto..." required="">
            </div>
               
             <div class="botones-container">
                    <ul class="header-list">
                        <li><img src="imagenes/carrito.png" width="30px"></li>
                        <li><img src="imagenes/amor.png" width="35px"></li>
                        <li><a href="contacto.html"><img src="imagenes/perfil.png" width="30px"></a></li>
                    </ul>
            </div>
               

        </nav>
        <nav class="navegador">
            <ul class="opciones">
                <li><a href="index.html">Inicio</a></li>
                <li>Libros</li>
                <li>Agendas</li>
                <li>Más vendidos</li>
                <li>Nosotros</li>
                <li>¿Dónde comprar?</li>
            </ul>
        </nav>

    </header>

    <main class="formularios">

       
        <section class="bloques-form" id="izquierda">
            <h1>Iniciar sesión</h1>

            <form action="bd-polaris.html" method="get" class="bloque-inputs">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="usuario">

                <label for="passw">Contraseña</label>
                <input type="password" id="passw" placeholder="contraseña">

                <input type="submit" value="Acceder">

            </form>

        </section>
        <section class="bloques-form" id="derecha">
            <h1>Registrarme</h1>

            <form action="bd-polaris.html" method="post" class="bloque-inputs">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="usuario" minlength="8">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email">

                <label for="email">Pais</label>
                <select id="paises">
                    <option value="--Seleccionar--">--Seleccionar--</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Uruguay">Uruguay</option>
                </select>

                <label for="fech">Fecha de nacimiento</label>
                <input type="date" id="fech">

                <label for="nro-doc">Nro de documento</label>
                <input type="number" id="nro-doc" placeholder="nro de documento" maxlength="8">

                <label for="passw">Contraseña</label>
                <input type="password" id="passw" placeholder="contraseña" minlength="8">

                <input type="submit" value="Continuar">
            </form>
        </section>

    </main>
    
    
</body>
</html>
